{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}Delight's Restaurant{% endblock %}</title>

</head>

<body>
<div style="text-align: right">
  <nav class="nav auth">
    <a href="{% url 'signup' %}">SignUp</a>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'logout' %}">LogOut</a>
  </nav>
</div>
  <div class="inventory">

        <a class="navbar-item" href="{% url 'menu-items' %}">Menu</a>

      </nav>
    </header>
  </div>
{% block content %}
  <div class="content">

  </div>
{% endblock %}

<footer>
  <p>ADiaz Inc{{ wpis.entry.lastChangeDate|date:"o" }}</p>
